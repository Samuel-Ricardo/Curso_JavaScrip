<!DOCTYPE html>

        <title>Primeiros Passos Com o DOM</title>              


        <style>
            
        body {

        </style>

    <body>

        <div>

        <div>
            <p>
                <ol>

        <script>


        /* Exemplo da Arvore DOM

         //seleciona o Primeiro par√°grafo
           var p1 = window.document.getElementsByTagName('p')[0] ;
