<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Check Speed</title>
    </head>

    <body>

        <div>
            
            <h1>Sistema de Multas</h1>
        </div>
        
        <div>

          Velocidade do carro:  <input type="number" name = "speed" id = "speed"> km/h

          <input type="button" value= "Checar" onclick="checkSpeed()">

        </div>

        <div id="result"> Resuklt </div>

        <script>
            

            function checkSpeed(){

                var txtSpeed = window.document.querySelector('input#speed'); 

                var resul = document.querySelector("div#result"); 

                var speed = Number(txtSpeed.value)  

                if(speed > 60){

                    resul.innerHTML = `<p>Sua velocidade estava <strong> ${speed - 60} km/h </strong> a mais do que o permitido</p>`;

                }else{

                    resul.innerHTML = ` <p> Sua velocidade estava <strong> ${speed - 60} km/h </strong> a abaixo do permitido </p>`
                }
            }
        </script>

    </body>
</html>
